<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tama rin nga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a; /* Black background */
            color: #ff9800; /* Orange text */
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2d2d2d; /* Dark gray for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.5); /* Orange glow */
        }
        h1 {
            color: #ff9800;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #ffffff;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff9800;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tama rin nga</h1>
        <p>The website you are trying to visit is blocked.</p>
        <p>If you believe this is a mistake, contact your administrator.</p>
        <a href="https://www.google.com" class="btn">Go Back</a>
    </div>
</body>
</html>
